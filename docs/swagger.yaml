basePath: /
definitions:
  api.ActressList:
    properties:
      action:
        example: a.CreatedAt
        type: string
      actress:
        example: ""
        type: string
      page:
        type: integer
      size:
        type: integer
      sort:
        example: desc
        type: string
    type: object
  api.ChangePassword:
    properties:
      confirm_password:
        type: string
      new_password:
        type: string
      old_password:
        type: string
    required:
    - confirm_password
    - new_password
    - old_password
    type: object
  api.DanmuSave:
    properties:
      border:
        type: boolean
      color:
        type: string
      mode:
        type: integer
      style:
        type: string
      text:
        type: string
      time:
        type: number
      video_id:
        type: integer
    required:
    - color
    - text
    - video_id
    type: object
  api.Fail:
    properties:
      code:
        example: 0
        type: integer
      message:
        example: status bad request
        type: string
      status:
        example: false
        type: boolean
    type: object
  api.ForgotPassword:
    properties:
      confirm_password:
        type: string
      password:
        type: string
      reset_password_token:
        type: string
    required:
    - confirm_password
    - password
    - reset_password_token
    type: object
  api.Login:
    properties:
      email:
        example: wxw9868@163.com
        type: string
      password:
        example: "123456"
        type: string
    required:
    - email
    - password
    type: object
  api.Message:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
      status:
        type: boolean
    type: object
  api.NotFound:
    properties:
      code:
        example: 404
        type: integer
      message:
        example: status not found
        type: string
      status:
        example: false
        type: boolean
    type: object
  api.Register:
    properties:
      email:
        type: string
      password:
        type: string
      repeat_password:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - repeat_password
    - username
    type: object
  api.ServerError:
    properties:
      code:
        example: 500
        type: integer
      message:
        example: status internal server error
        type: string
      status:
        example: false
        type: boolean
    type: object
  api.Success:
    properties:
      code:
        example: 1
        type: integer
      data: {}
      message:
        example: status ok
        type: string
      status:
        example: true
        type: boolean
    type: object
  api.UserUpdate:
    properties:
      address:
        type: string
      designation:
        type: string
      email:
        type: string
      mobile:
        type: string
      nickname:
        type: string
      note:
        type: string
      username:
        type: string
    required:
    - email
    - mobile
    - nickname
    - username
    type: object
  api.Video:
    properties:
      action:
        example: v.CreatedAt
        type: string
      actress_id:
        type: integer
      page:
        type: integer
      size:
        type: integer
      sort:
        example: desc
        type: string
    type: object
  api.VideoCollect:
    properties:
      collect:
        enum:
        - 1
        - -1
        type: integer
      video_id:
        type: integer
    required:
    - collect
    - video_id
    type: object
