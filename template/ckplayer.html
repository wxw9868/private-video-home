<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{.title}}</title>
	<link href="assets/image/favicon/video/favicon.ico" rel="shortcut icon">
	<link href="assets/app/css/bootstrap-5.3.0.min.css" rel="stylesheet">
	<link href="assets/player/ckplayer-x3/css/ckplayer.css" rel="stylesheet">
	<style>
		html,
		body {
			height: 100%;
		}
	
		body {
			display: flex;
			align-items: center;
			background-image: url('assets/image/bizhi/bg-bs.jpeg');
			background-size: 100% 100%;
			background-position: center;
		}
		.container-fluid {
			display: flex; 
			justify-content: center; 
		}
		.card {
            border: none;
			background-color: rgba(255, 255, 255, 0.1); /* 这里的0.5 是透明度值，可以根据需要调整 */
        }
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="card">
			<div class="video ratio ratio-16x9"></div>
			<div class="card-body">
				 <h5 class="card-title">{{ .videoTitle }}</h5>
				  <p class="card-text">{{ .videoActress }}</p>
				  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
			</div>
		</div>
	</div>
	<!-- <div class="container-fluid">
		<div class="video" style="width: 100%; height: 450px;max-width: 800px;">播放容器</div>
	</div> -->

<script type="text/javascript" src="assets/player/ckplayer-x3/js/ckplayer.min.js" charset="UTF-8"></script>
<script>
	//调用开始
	var videoObject = {
		container: '.video', //视频容器
		volume: 0.6,//默认音量，范围0-1
		// poster: 'assets/ckplayer-x3/video/poster.png',//封面图片
		autoplay: true,//是否自动播放
		loop: true,//是否需要循环播放
		seek: 'cookie',//指定跳转到cookie记录的时间，使用该属性必需配置属性cookie
		video: '{{ .videoUrl }}',//视频地址
		webFull: true,//是否启用页面全屏按钮，默认不启用
		screenshot: true,//截图功能是否开启
		// logo: 'assets/image/favicon/av/favicon-32x32.png',
		title: '{{ .videoActress }}',//视频标题
		playbackrateOpen: true,//是否开启控制栏倍速选项
		playbackrateList: [0.75,1,1.25,1.5,2,4],//倍速配置值
		cookie: 'video',//cookie名称,请在同一域中保持唯一
		domain: window.location.host,//cookie保存域
	};
	new ckplayer(videoObject);//初始化播放器
</script>
</body>
</html>
