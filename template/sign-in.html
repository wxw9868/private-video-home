<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.108.0">
  <title>{{.title}}</title>

  <link href="assets/image/favicon/favicon.ico" rel="shortcut icon">
  <link href="assets/app/css/bootstrap-5.3.0.min.css" rel="stylesheet">
  <link href="assets/app/css/sign-in.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form action="/doLogin" name="login" method="POST">
      <img class="mb-4" src="assets/image/favicon/video/logo.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">登录</h1>

      <div class="form-floating">
        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com"
          required>
        <label for="floatingInput">邮箱</label>
      </div>
      <div class="form-floating">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password"
          required>
        <label for="floatingPassword">密码</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> 记住我
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">登录</button>
      <p class="mt-3 mb-3 text-muted">还没账号？<a href="/register">立即注册</a></p>
    </form>

  </main>
  
</body>

</html>
