<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 引入 CKPlayer CSS（如果需要样式定制的话） -->
    <link type="text/css" rel="stylesheet" href="assets/ckplayer/ckplayer/css/ckplayer.css" />
    <style>
        /* 确保播放器容器能够根据父容器大小自适应 */
        #videoContainer {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }
        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <!-- CKPlayer 容器 -->
            <div id="videoContainer">
                <div id="videoPlayer"></div>
            </div>
        </div>
    </div>
</div>

<!-- 引入 Bootstrap JavaScript (可选，如果你需要 JavaScript 插件) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- 引入 CKPlayer JavaScript -->
<!--
	如果需要使用其它语言，请在此处引入相应的js,比如:<script type="text/javascript" src="ckplayer/language/en.js" charset="UTF-8"></script>
-->
<script type="text/javascript" src="assets/ckplayer/ckplayer/js/ckplayer.min.js" charset="UTF-8"></script><script>
    //调用开始
    var videoObject = {
        container: '#videoPlayer', //视频容器
        volume: 0.5,//默认音量，范围0-1
        poster:'ckplayer/video/poster.png',//封面图片
        autoplay: false,//是否自动播放
        loop: true,//是否需要循环播放
        seek:'cookie',//指定跳转到cookie记录的时间，使用该属性必需配置属性cookie
        cookie:'{{ .video_url }}',//cookie名称,请在同一域中保持唯一
        video: 'assets/video/' + '{{ .video_url }}',//视频地址
        type:'mp4',//视频类型
        playbackrate: 1,//默认倍速
        ended:true,//结束显示的内容
        webFull:true,//是否启用页面全屏按钮，默认不启用
        theatre:true,//是否启用剧场模式按钮，默认不启用
        smallWindows:true,//是否启用小窗口模式
        smallWindowsDrag:true,//小窗口开启时是否可以拖动
        screenshot:true,//截图功能是否开启
        timeScheduleAdjust:1,//是否可调节播放进度,0不启用，1是启用，2是只能前进（向右拖动），3是只能后退，4是只能前进但能回到第一次拖动时的位置，5是看过的地方可以随意拖动
        playbackrateOpen:true,//是否开启控制栏倍速选项
        playbackrateList:[0.75,1,1.25,1.5,2,4],//倍速配置值
    };
    var player=new ckplayer(videoObject)//调用播放器并赋值给变量player
</script>
</body>
</html>
