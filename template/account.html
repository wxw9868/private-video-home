    <script>
        if (document.cookie) {
            // storage.getItem("userID");
            document.getElementById('username').value = storage.getItem("userUsername");
            document.getElementById('nickname').value =  storage.getItem("userNickname");
            document.getElementById('avatar').setAttribute('src','/'+storage.getItem("userAvatar"));
            document.getElementById('email').value = storage.getItem("userEmail");
            document.getElementById('mobile').value = storage.getItem("userMobile");
        }

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }

            form.classList.add('was-validated')
            }, false)
        })
        })()
    </script>
