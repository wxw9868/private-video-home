<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.108.0">
    <title>账户设置</title>
    <link href="/assets/image/favicon/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="/assets/app/css/bootstrap-5.3.0.min.css" rel="stylesheet">
    <link href="/assets/app/css/bootstrap-icons-1.11.3.min.css" rel="stylesheet">
    <style>
        a {
            color: unset;
            /* 设置为浏览器默认的颜色 */
            text-decoration: none;
            /* 移除超链接下划线 */
        }
    </style>
</head>

<body>
    <main>   
        <div class="container">
            {{ template "common-header" }}
        </div>

        <div class="container"> 
            <div class="text-center" id="avatar">
                <img class="d-block mx-auto mb-4 rounded-circle" id="avatar" src="" alt="" width="72" height="72">
            </div>

            <div class="row g-3">
                <div class="col-auto">
                    <form class="needs-validation" novalidate>
                        <div class="row g-3">

                            <div class="col-12">
                                <label for="username" class="form-label">用户名</label>
                                <div class="input-group has-validation">
                                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                                    <div class="invalid-feedback">
                                        Your username is required.
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="username" class="form-label">昵  称</label>
                                <div class="input-group has-validation">
                                    <input type="text" class="form-control" id="nickname" placeholder="Nickname" required>
                                    <div class="invalid-feedback">
                                        Your username is required.
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="username" class="form-label">性别</label>
                                <div class="input-group has-validation">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">保密</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">男</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3">女</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="email" class="form-label">邮箱</label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                                <div class="invalid-feedback">
                                    Please enter a valid email address for shipping updates.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="email" class="form-label">手机号</label>
                                <input type="email" class="form-control" id="mobile" placeholder="18201108862">
                                <div class="invalid-feedback">
                                    Please enter a valid email address for shipping updates.
                                </div>
                            </div>
                    
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container">
            {{ template "common-footer" }}
        </div>
    </main> 

    <script>
        if (document.cookie) {
            // storage.getItem("userID");
            document.getElementById('username').value = storage.getItem("userUsername");
            document.getElementById('nickname').value =  storage.getItem("userNickname");
            document.getElementById('email').value = storage.getItem("userEmail");
            document.getElementById('mobile').value = storage.getItem("userMobile");
            // document.getElementById('avatar').setAttribute('src','/'+storage.getItem("userAvatar"));

            let svgCode = multiavatar(storage.getItem("userUsername"));
            document.getElementById('avatar').innerHTML = svgCode
            document.getElementById('avatar').querySelector('svg').setAttribute('width','72')
        }

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }

            form.classList.add('was-validated')
            }, false)
        })
        })()
    </script>
</body>

</html>
