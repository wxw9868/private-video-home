<script src="assets/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    let jsonStr = '{{ .data }}';
    function parseJSON(str) {
        try {
            return eval(jsonStr);
        } catch (e) {
            console.log(e);
            //返回默认对象，或根据用例返回。
            return str
        }
    }
    // 假设这是从服务器或其他地方获取的视频列表数据
    let videoList = parseJSON(jsonStr);
    const videosPerPage = 12;
    let currentPage = 1;
    let totalPages;

    // 渲染视频列表
    function renderVideoList(start, end) {
        $('#videoContainer').empty();

        let videoItem = ''
        try {
            let subArray = videoList.slice(start, end);
            subArray.forEach(item => {
                videoItem += `
            <div class="col">
                <div class="card shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="0" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>`+ item.title + `</title>
                        <img src="`+ item.poster + `" alt="">
<!--                            <rect width="100%" height="100%" fill="#55595c"/>-->
<!--                            <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>-->
                    </svg>
                    <div class="card-body">
                        <p class="card-text">`+ item.title + `</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="/play?id=`+ (item.id - 1) + `" target="_blank">
                                    <button type="button" class="btn btn-sm btn-outline-primary" style="--bs-btn-padding-x: 2.5rem">View</button>
                                </a>
                            </div>
                            <br>
                            <small class="text-muted">`+ item.duration + `</small>
                        </div>
                    </div>
                </div>
            </div>
        `;
            });
        } catch (error) { }
        $('#videoContainer').append(videoItem);

        // 更新分页控件
        updatePagination();
    }

    // 更新分页控件
    function updatePagination() {
        const pageNumbers = document.querySelector('#page-numbers');
        pageNumbers.innerHTML = '';

        const startPage = Math.max(currentPage - 5, 1);
        const endPage = Math.min(currentPage + 5, totalPages);

        for (let i = startPage; i <= endPage; i++) {
            const btn = document.createElement('button');
            btn.textContent = i;
            btn.addEventListener('click', () => {
                currentPage = i;
                renderVideoList((i - 1) * videosPerPage, i * videosPerPage);
            });

            if (i === currentPage) {
                btn.classList.add('active');
            }

            pageNumbers.appendChild(btn);
        }

        // 启用/禁用“首页”和“尾页”按钮
        const firstPageBtn = document.querySelector('#first-page');
        firstPageBtn.disabled = currentPage === 1;
        const lastPageBtn = document.querySelector('#last-page');
        lastPageBtn.disabled = currentPage === totalPages;

        // 启用/禁用“上一页”和“下一页”按钮
        const prevPageBtn = document.querySelector('#prev-page');
        prevPageBtn.disabled = currentPage === 1;
        const nextPageBtn = document.querySelector('#next-page');
        nextPageBtn.disabled = currentPage === totalPages;
    }

    // 计算总页数并初始化
    totalPages = Math.ceil(videoList.length / videosPerPage);
    renderVideoList(0, videosPerPage);

    // 事件监听器
    document.querySelector('#prev-page').addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            renderVideoList((currentPage - 1) * videosPerPage, currentPage * videosPerPage);
        }
    });

    document.querySelector('#next-page').addEventListener('click', () => {
        if (currentPage < totalPages) {
            currentPage++;
            renderVideoList((currentPage - 1) * videosPerPage, currentPage * videosPerPage);
        }
    });

    document.querySelector('#first-page').addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage = 1;
            renderVideoList((currentPage - 1) * videosPerPage, currentPage * videosPerPage);
        }
    });

    document.querySelector('#last-page').addEventListener('click', () => {
        if (currentPage < totalPages) {
            currentPage = totalPages;
            renderVideoList((currentPage - 1) * videosPerPage, currentPage * videosPerPage);
        }
    });
</script>
