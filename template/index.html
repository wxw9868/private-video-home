<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.108.0">
    <title>{{.title}}</title>
    <link href="assets/image/favicon/favicon.ico" rel="shortcut icon">
    <link href="assets/app/css/bootstrap-5.3.0.min.css" rel="stylesheet">
    <link href="assets/app/css/bootstrap-icons-1.11.3.min.css" rel="stylesheet">
    <style>
        /* 悬停效果 */
        .col:hover {
            transform: scale(1.03);
            /* 放大效果 */
            color: #d2578d;
            font-weight: bold;
            cursor: pointer;
            /* 设定鼠标样式 */
        }

        .card {
            border: none;
        }

        .bg-black-semi-transparent {
            background-color: rgba(0, 0, 0, 0.2);
            /* 黑色半透明背景 */
        }

        a {
            color: unset;
            /* 设置为浏览器默认的颜色 */
            text-decoration: none;
            /* 移除超链接下划线 */
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            {{ template "common-header" }}
        </div>

        <section class="py-5 text-center container">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" aria-label="Slide 1" aria-current="true" class="active"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img src="assets/image/banner/banner1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="assets/image/banner/banner2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/image/banner/banner3.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <div class="py-5">
            <div class="container">
                <div id="videoContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {{range $i,$v := .data}}
                    <div class="col">
                        <a href="javascript:void(0)">
                            <div class="card rounded-4">
                                <img src="{{$v}}" class="img-fluid card-img rounded-4" width="100%" height="225" alt="...">
                                <ul class="card-img-overlay d-flex mt-auto justify-content-end">
                                    <li class="d-flex align-items-end">
                                        <div class="bg-black-semi-transparent rounded-start statistics_collect">
                                            <i class="me-1"></i>
                                            <i class="bi bi-heart"></i>
                                            <small class="me-1">1000</small>
                                        </div>
                                    </li>
                                    <li class="d-flex align-items-end">
                                        <div class="bg-black-semi-transparent statistics_browse">
                                            <i class="me-1"></i>
                                            <i class="bi bi-eye"></i>
                                            <small class="me-1">1000</small>
                                        </div>
                                    </li>
                                    <li class="d-flex align-items-end">
                                        <div class="bg-black-semi-transparent rounded-end">
                                            <i class="me-1"></i>
                                            <i class="bi bi-clock"></i>
                                            <small class="me-1">1:02:56</small>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="card-body mt-2">
                                <p class="card-title text-truncate">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                            </div>
                        </a>
                    </div>
                    {{end}}
