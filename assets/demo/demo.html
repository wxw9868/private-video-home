<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-auto">
                        <!-- Reply User Avatar -->
                        <img src="https://via.placeholder.com/50" class="rounded-circle">
                    </div>
                    <div class="col">
                        <form>
                            <div class="mb-3">
                                <textarea class="form-control" rows="2" placeholder="发一条友善的评论吧～"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">发送</button>
                        </form>
                    </div>
                </div>
            </div>
            <span class="border border-light-subtle"></span>
            <div class="card-body">
                <div class="row">
                    <div class="col-auto">
                        <!-- User Avatar -->
                        <img src="https://via.placeholder.com/50" class="rounded-circle">
                    </div>
                    <div class="col">
                        <!-- User Name and Location -->
                        <div class="row">
                            <h5 class="col">用户名 <small class="text-muted">位置</small></h5>
                            <!-- Comment Time -->
                            <small class="col-auto text-muted">3小时前</small>
                        </div>
                        <!-- Comment Text -->
                        <p class="my-2">这是评论内容。用户可以在这里发表自己的看法和意见。</p>
                        <!-- Like, Dislike, Reply, Report Buttons -->
                        <div>
                            <button class="btn btn-sm btn-outline-success"><i class="bi bi-hand-thumbs-up">100</i>赞</button>
                            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-hand-thumbs-down">10</i>踩</button>
                            <button class="btn btn-sm btn-outline-primary" onclick="toggleReplyForm(this)">回复</button>
                            <button class="btn btn-sm btn-outline-warning">举报</button>
                        </div>
                        <!-- 回复表单（默认隐藏） -->
                        <div class="mt-3 reply-form d-none">
                            <form>
                                <div class="mb-3">
                                    <textarea class="form-control" rows="2" placeholder="输入回复..."></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">发送回复</button>
                            </form>
                        </div>
                        <!-- Reply Area -->
                        <div class="ms-3 mt-3 collapse" id="replyArea">
                            <div class="row">
                                <div class="col-auto">
                                    <!-- Reply User Avatar -->
                                    <img src="https://via.placeholder.com/50" class="rounded-circle">
                                </div>
                                <div class="col">
                                    <!-- Reply User Name and Location -->
                                    <div class="row">
                                        <h5 class="col">另一用户 <small class="text-muted">位置</small></h5>
                                        <!-- Reply Time -->
                                        <small class="col-auto text-muted">2小时前</small>
                                    </div>
                                    <!-- Reply Text -->
                                    <p class="my-2">这是评论的回复内容。</p>
                                    <!-- Like, Dislike, Reply, Report Buttons -->
                                    <div>
                                        <button class="btn btn-sm btn-outline-success"><i class="bi bi-hand-thumbs-up">100</i>赞</button>
                                        <button class="btn btn-sm btn-outline-danger"><i class="bi bi-hand-thumbs-down">10</i>踩</button>
                                        <button class="btn btn-sm btn-outline-primary" onclick="toggleReplyForm(this)">回复</button>
                                        <button class="btn btn-sm btn-outline-warning">举报</button>
                                    </div>
                                    <!-- 回复表单（默认隐藏） -->
                                    <div class="mt-3 reply-form d-none">
                                        <form>
                                            <div class="mb-3">
                                                <textarea class="form-control" rows="2" placeholder="输入回复..."></textarea>
                                            </div>
                                            <button type="submit" class="btn btn-primary">发送回复</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Show/Hide Reply Button -->
                        <button class="btn btn-link btn-sm" data-bs-toggle="collapse" data-bs-target="#replyArea" aria-expanded="false" aria-controls="replyArea" id="toggleReply">展开 1 条回复</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleReplyForm(button) {
            const replyForm = button.parentNode.nextElementSibling
            replyForm.classList.toggle('d-none');
        }

        var replyArea = document.getElementById('replyArea');
        var toggleReply = document.getElementById('toggleReply');
        replyArea.addEventListener('show.bs.collapse', function () {
            toggleReply.textContent = '收起回复';
        })
        replyArea.addEventListener('hide.bs.collapse', function () {
            toggleReply.textContent = '展开回复';
        })
    </script>
    
</body>
</html>
